version: "3"
services:
  strapi:
    image: ghcr.io/rubenvitt/personal-website-strapi:main
    restart: always
    environment:
      DB_HOST: db
      DB_NAME: strapi
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      NODE_ENV: production
      APP_KEYS: ${APP_KEYS}
      JWT_SECRET: ${JWT_SECRET}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_REPLY_TO: ${MAIL_REPLY_TO}
      MAIL_TEST_ADDRESS: ${MAIL_TEST_ADDRESS}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_USER: apikey
      MAIL_HOST: smtp.sendgrid.net
    volumes:
      - app_config:/opt/app/config
    ports:
      - "${PORT:-1337}:1337"
    depends_on:
      - db

  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: strapi
    volumes:
      - data:/var/lib/postgresql/data/

volumes:
  app:
  data:
