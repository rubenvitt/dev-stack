version: '3'

services:
  db:
    image: mariadb
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - db:/var/lib/mysql
    restart: unless-stopped
  api:
    image: vikunja/api
    environment:
      VIKUNJA_DATABASE_HOST: "db"
      VIKUNJA_DATABASE_PASSWORD: "${DB_PASS}"
      VIKUNJA_DATABASE_TYPE: "mysql"
      VIKUNJA_DATABASE_USER: "${DB_USER}"
      VIKUNJA_DATABASE_DATABASE: "${DB_NAME}"
      VIKUNJA_SERVICE_FRONTENDURL: "${FRONTEND_URL}"
      VIKUNJA_SERVICE_ENABLEREGISTRATION: false
      VIKUNJA_SERVICE_TIMEZONE: "Europe/Berlin"
      VIKUNJA_SERVICE_ENABLEUSERDELETION: "false"
      VIKUNJA_MAILER_ENABLED: "true"
      VIKUNJA_MAILER_HOST: "smtp.sendgrid.net"
      VIKUNJA_MAILER_PORT: "587"
      VIKUNJA_MAILER_USER: "apikey"
      VIKUNJA_MAILER_PASSWORD: "${MAIL_PASS}"
      VIKUNJA_MAILER_FROMEMAIL: "${MAIL_FROM}"
    ports:
      - "${API_PORT:-80}:3456"
    volumes:
      - api_files:/app/vikunja/files
    depends_on:
      - db
    restart: unless-stopped
  frontend:
    image: vikunja/frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      VIKUNJA_API_URL: https://${API_DOMAIN}/api/v1
    restart: unless-stopped

volumes:
  db:
  api_files:
