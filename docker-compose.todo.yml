version: '3'

services:
  app:
    image: mattermost/focalboard
    restart: always
    depends_on:
      - db
    ports:
      - "${PORT:-8000}:8000"
    environment:
      VIRTUAL_HOST: "${HOST}"
      VIRTUAL_PORT: "8000"
      VIRTUAL_PROTO: "https"
    volumes:
      - "./todo/config.json:/opt/focalboard/config.json"
  db:
    image: postgres
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASS}"

volumes:
  db: